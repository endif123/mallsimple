
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">


    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">
   
    <script>
      //ga
    </script>
    

  </head>
  <body>
    <div class="page-group">
    <div id="page-layout" class="page">
  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="/demos/form">
      <span class="icon icon-left"></span>
      返回
    </a>
    <h1 class="title">立即注册</h1>
  </header>
  <div class="content">
    <div class="list-block">
      <ul>
        <!-- Text inputs -->
       
         
        <!-- 用户名 -->
        
        
        <!-- 姓名 -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-email"></i></div>
            <div class="item-inner">
              <div class="item-title label">姓名</div>
              <div class="item-input">
                <input type="text" id="name" placeholder="姓名">
              </div>
            </div>
          </div>
        </li>
        
        <!-- 密码 -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner">
              <div class="item-title label">Password</div>
              <div class="item-input">
                <input type="password" id="password" placeholder="Password" class="">
              </div>
            </div>
          </div>
        </li>
        
        <!-- 类型 -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner">
              <div class="item-title label">类型</div>
              <div class="item-input">
                <input type="text" id="type" placeholder="类型" class="">
              </div>
            </div>
          </div>
        </li>
        
         <!-- 验证码 -->
        <li>
			<div class="item-content">
				<div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner">
					<div class="item-title label">验证码</div>
					<input id="j_captcha"  type="text"	 placeholder="验证码" />
					<div class="item-input">
						<img id="captcha_img" alt="点击更换" title="点击更换"
							onclick="changeVerifyCode(this)" src="/mall/Kaptcha" />
					</div>
				</div>
			</div>
		</li>
        
        
        
      </ul>
    </div>
    <div class="content-block">
      <div class="row">
        <div class="col-100"><a href="#" class="button button-big button-fill button-success" id="submit" >提交</a></div>
      </div>
    </div>
  </div>
</div>

    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../resources/js/login/register.js' charset='utf-8'></script>
    <script type='text/javascript' src='../resources/js/common/commonutil.js' charset='utf-8'></script>
    <script>$.init()</script>
  </body>
</html>
