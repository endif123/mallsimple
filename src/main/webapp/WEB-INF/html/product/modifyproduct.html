  <body>
    <div class="page-group">
    <div id="page-layout" class="page">
  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="/demos/form">
      <span class="icon icon-left"></span>
      返回
    </a>
    <h1 class="title">修改商品</h1>
  </header>
  <div class="content">
    <div class="list-block">
      <ul>
        <!-- Text inputs -->
       
         
        <!-- 用户名 -->
        
        
        <!-- 姓名 -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-email"></i></div>
            <div class="item-inner">
              <div class="item-title label">商品名称</div>
              <div class="item-input">
                <input type="text" id="productName" placeholder="商品名称">
              </div>
            </div>
          </div>
        </li>
        
        <!-- 商品价格-->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner">
              <div class="item-title label">商品价格</div>
              <div class="item-input">
                <input type="number" id="price" placeholder="商品价格" class="">
              </div>
            </div>
          </div>
        </li>
        
        
        
        <!-- 商品描述 -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner">
              <div class="item-title label">商品描述</div>
              <div class="item-input">
                <input type="text" id="description" placeholder="商品描述" class="">
              </div>
            </div>
          </div>
        </li>
        
        <!-- 商品库存 -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner">
              <div class="item-title label">商品库存</div>
              <div class="item-input">
                <input type="number" id="stock" placeholder="商品库存" class="">
              </div>
            </div>
          </div>
        </li>
        
        <!-- 商品品种 -->
        <div class="item-content">
            <div class="item-media"><i class="icon icon-form-gender"></i></div>
            <div class="item-inner">
              <div class="item-title label">商品品种</div>
              <div class="item-input">
                <select id="category">
                </select>
              </div>
            </div>
          </div>
        </li>
        
        <!-- 上传图片 -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner">
              <div class="item-title label">商品图片</div>
              <div class="item-input">
                <input type="file" id="productImg" >
              </div>
            </div>
          </div>
        </li>
        
         <!-- 图片 -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-email"></i></div>
            <div class="item-inner">
              <div class="item-title label">商品原图</div>
              <div class="item-input">
                <input type="image"  id="productImgPre" >
              </div>
            </div>
          </div>
        </li>
        
        
        
        
        
      </ul>
    </div>
    <div class="content-block">
      <div class="row">
        <div class="col-100"><a href="#" class="button button-big button-fill button-success" id="submit" >提交</a></div>
      </div>
    </div>
  </div>
</div>
